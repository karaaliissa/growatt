name: Growatt Monitor

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci || npm install

      - name: Run monitor
        env:
          GROWATT_USER: ${{ secrets.GROWATT_USER }}
          GROWATT_PASS: ${{ secrets.GROWATT_PASS }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          THRESHOLDS: ${{ secrets.THRESHOLDS }}
        run: node notify.js
