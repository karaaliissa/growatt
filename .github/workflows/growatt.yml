name: Growatt Monitor

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ✅ Restore state.json from cache (stable key)
      - name: Restore state cache
        uses: actions/cache/restore@v4
        with:
          path: state.json
          key: growatt-state
          restore-keys: |
            growatt-state-

      - name: Install deps
        run: npm ci || npm install

      - name: Run monitor
        env:
          GROWATT_USER: ${{ secrets.GROWATT_USER }}
          GROWATT_PASS: ${{ secrets.GROWATT_PASS }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: node notify.js

      # ✅ Save updated state.json (unique key so it actually saves)
      - name: Save state cache
        uses: actions/cache/save@v4
        with:
          path: state.json
          key: growatt-state-${{ github.run_id }}
